# When "something" is killed. You can use any of the following: 
# Когда "что-то" убито. Вы можете использовать любое из следующего:

# - an entity type (available names: github.com/PyvesB/advanced-achievements/wiki/Entity-names). 
# - тип сущности (доступные имена: github.com/PyvesB/advanced-achievements/wiki/Entity-names).

# - poweredcreeper. 
# - моторолаз.

# - a mob's custom name (name tag/plugins such as Mythic Mobs) for Minecraft 1.8 or more recent. 
# - пользовательское имя моба (тег имени / плагины, такие как Mythic Mobs) для Minecraft 1.8 или более поздней версии.

# - player to track player kills as a whole. 
# - игрок для отслеживания убийств игрока в целом.

# - specificplayer - followed by player UUID to track how many times a specific player has been killed. 
# - конкретный игрок - за которым следует UUID игрока, чтобы отслеживать, сколько раз был убит конкретный игрок.

